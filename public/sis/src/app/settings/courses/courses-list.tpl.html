<br>
<div class="row">
    <!-- /.col-lg-6 -->
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Courses / Grades
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <md-button class="md-raised" ng-click="add($event)"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add</md-button>
                <br>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Section</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="course in courses">
                                <td>{{$index}}</td>
                                <td>{{course.name}}</td>
                                <td>{{course.code}}</td>
                                <td>{{course.section_name}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="edit(course.id)"></span> Edit</button>

                                    <button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="remove(course.id)"></span> Delete</button>                                

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
